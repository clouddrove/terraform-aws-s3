# How to use this project
# yamllint disable rule:line-length
usage: |-
  Here are some examples of how you can use this module in your inventory structure:
  ### Basic Bucket
  ```hcl
  module "s3_bucket" {
    source              = "clouddrove/s3/aws"
    version             = "0.14.0"
    name                = "clouddrove-secure-bucket"
    environment         = "test"
    label_order         = ["name", "environment"]
    versioning          = true
    acl                 = "private"
    bucket_enabled      = true
  }
  ```
  ### Encryption Bucket
  ```hcl
  module "s3_bucket" {
    source                     = "clouddrove/s3/aws"
    version                    = "0.14.0"
    name                       = "clouddrove-encryption-bucket"
    environment                = "test"
    label_order                = ["name", "environment"]
    versioning                 = true
    acl                        = "private"
    bucket_encryption_enabled  = true
    sse_algorithm              = "aws:kms"
    kms_master_key_id          = module.kms_key.key_arn
  }
  ### Logging-Encryption Bucket
  ```hcl
  module "s3_bucket" {
    source                             = "clouddrove/s3/aws"
    version                            = "0.14.0"
    name                               = "clouddrove-logging-encryption-bucket"
    environment                        = "test"
    label_order                        = ["name", "environment"]
    versioning                         = true
    acl                                = "private"
    bucket_logging_encryption_enabled  = true
    sse_algorithm                      = "AES256"
    target_bucket                      = "bucket-logs12"
    target_prefix                      = "logs"
  }
  ```
  ### Logging Bucket
  ```hcl
  module "s3_bucket" {
    source                  = "clouddrove/s3/aws"
    version                 = "0.14.0"
    name                    = "clouddrove-logging-bucket"
    environment             = "test"
    label_order             = ["name", "environment"]
    versioning              = true
    acl                     = "private"
    bucket_logging_enabled  = true
    target_bucket           = "bucket-logs12"
    target_prefix           = "logs"
  }
  ```
  ### Website Host Bucket
  ```hcl
  module "s3_bucket" {
    source                              = "clouddrove/s3/aws"
    version                             = "0.14.0"
    name                                = "clouddrove-website-bucket"
    environment                         = "test"
    label_order                         = ["name", "environment"]
    versioning                          = true
    acl                                 = "private"
    website_hosting_bucket              = true
    website_index                       = "index.html"
    website_error                       = "error.html"
    bucket_policy                       = true
    lifecycle_expiration_enabled        = true
    lifecycle_expiration_object_prefix  = "test"
    lifecycle_days_to_expiration        = 10
    aws_iam_policy_document             = data.aws_iam_policy_document.default.json
  }
  data "aws_iam_policy_document" "default" {
    version = "2012-10-17"
    statement {
         sid = "Stmt1447315805704"
         effect = "Allow"
         principals {
              type = "AWS"
              identifiers = ["*"]
            }
         actions = ["s3:GetObject"]
         resources = ["arn:aws:s3:::clouddrove-website-bucket-test/*"]
     }
  }
  ```
