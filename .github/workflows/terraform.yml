          tf_actions_working_dir: ./_example/logging-s3

  website-s3:
    name: 'website-s3'
    needs: fmt
    runs-on: ubuntu-latest
    steps:

      - name: 'Checkout'
        uses: actions/checkout@master

      - name: 'Configure AWS Credentials'
        uses: clouddrove/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.TEST_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.TEST_AWS_ACCESS_SECRET_KEY }}
          aws-region: us-east-2

      - name: 'Terraform init website-s3'
        uses: 'clouddrove/github-actions@v6.0'
        with:
          actions_subcommand: 'init'
          tf_actions_working_dir: ./_example/website-s3

      - name: 'Terraform validate website-s3'
        uses: 'clouddrove/github-actions@v6.0'
        with:
          actions_subcommand: 'validate'
          tf_actions_working_dir: ./_example/website-s3

      - name: 'Terraform plan website-s3'
        uses: 'clouddrove/github-actions@v6.0'
        with:
          actions_subcommand: 'plan'
          tf_actions_working_dir: ./_example/website-s3


  validate:
    name: 'Terraform Validate'
    needs:
      - fmt
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2.3.4

      - name: 'Terraform init'
        uses: 'clouddrove/github-actions@v7.0'
        with:
          actions_subcommand: 'init'
          tf_actions_working_dir: ./_example

      - name: 'Terraform validate'
        uses: 'clouddrove/github-actions@v7.0'
        with:
          actions_subcommand: 'validate'
          tf_actions_working_dir: ./_example

  plan:
    name: 'Terraform Plan'
    needs: fmt
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2.3.4

      - name: 'Terraform init'
        uses: 'clouddrove/github-actions@v7.0'
        with:
          actions_subcommand: 'init'
          tf_actions_working_dir: ./_example

      - name: 'Terraform plan'
        uses: 'clouddrove/github-actions@v7.0'
        with:
          actions_subcommand: 'plan'
          tf_actions_working_dir: ./_example


  pre-commit:
    name: 'Pre-Commit'
    needs:
      - fmt
      - plan
      - validate
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2.3.4

      - name: 'Install Tflint'
        run: |
          curl https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      - name: 'Pre-Commit ðŸ”Ž'
        uses: pre-commit/action@v2.0.3
        continue-on-error: true
