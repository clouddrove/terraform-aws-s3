      - name: 'Terraform init logging-s3'
        uses: 'clouddrove/github-actions@v6.0'
        with:
          actions_subcommand: 'init'
          tf_actions_working_dir: ./_example/logging-s3

      - name: 'Terraform validate logging-s3'
        uses: 'clouddrove/github-actions@v6.0'
        with:
          actions_subcommand: 'validate'
